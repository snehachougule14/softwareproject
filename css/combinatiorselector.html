<!-- combinator selectors
1.Descendant Selector:
The descendant selector matches all elements that are descendants of a specified element. -->
 <div>
    <p>india</p>
    <p>maharashatra</p>
    <h1><p>sangli</p></h1>
</div>

<!--2.child selector (>) .The child selector selects all elements that are the children of a specified element. (only direct child)-->
 <div>
    <p>india</p>
    <p>maharashatra</p>
    <section>
        <p>sangli</p>
        <p>kolhapur</p>
        <p>pune</p>
    </section>
 </div>


<!-- 3.adjacent sibling (+).The adjacent sibling selector is used to select an element that is directly after another specific element.-->
<div>
    <h1>india</h1>
    </div>

<h2>maharashatra</h2>
<h1>karnataka</h1>

<!-- 4.general sibiling (~).The general sibling selector selects all elements that are next siblings of a specified element.-->
<div>
    <h1>india</h1>
</div>

<h2>maharashatra</h2>
<h2>karnataka</h2>
