<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <h1>Payment form</h1>
    <h2>User Details</h2>
    <form>
    <p> Name:* <input type="text" name="name"  placeholder="Enter name" required></p>
    <fieldset>
        <legend> Gender *</legend>
        <p> male <input type="radio" name="gender" id="male"  required></p><p>female<input type="radio" name="gender" id="female"  required></p>
    </fieldset>
   <p> Address:<textarea name=" address" id="address" cols="30" rows="10"></textarea></p>
   <p>Email :*<input type="email" name="email"id="email"  required></p>
   <p>Pincode:* <input type="number" name="number" id="number"  required></p>
   <hr>
   <h2> payment Details</h2>
   <p> Card Type:* <select name="card_type" id="card_type"  required></p>
                   <option value=""> select card</option>
                   <option value="visa">visa</option>
                   <option value="rupay"> Rupay</option>
                   <option value="master">Master</option>

                </select>

    <p>Card NO :*<input type="number" name="c_number" id="C_number"  required></p>     
    <p>Expration Date: *<input type="date" name="date" id="date"  required></p>    
    <p>CVV: *<input type="password" name="cvv" id="cvv"  required></p>   
    <input type="submit" value="pay now">

    </form>
</body>
</html>
